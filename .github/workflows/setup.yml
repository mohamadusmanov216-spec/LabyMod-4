name: Setup LabyMod 4 Project Structure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  setup-project:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Create complete project structure
      run: |
        echo "=== Creating complete LabyMod 4 project structure ==="
        
        # Создаем основную структуру папок
        mkdir -p src/main/java/com/axmed555/labyvisuals
        mkdir -p src/main/resources
        mkdir -p src/test/java
        
        # Перемещаем Java файлы в правильные папки
        echo "=== Moving Java files to correct locations ==="
        [ -f "LabyVisualsAddon.java" ] && mv LabyVisualsAddon.java src/main/java/com/axmed555/labyvisuals/ && echo "Moved LabyVisualsAddon.java"
        [ -f "VisualEffects.java" ] && mv VisualEffects.java src/main/java/com/axmed555/labyvisuals/ && echo "Moved VisualEffects.java"
        [ -f "KeyHandler.java" ] && mv KeyHandler.java src/main/java/com/axmed555/labyvisuals/ && echo "Moved KeyHandler.java"
        [ -f "Config.java" ] && mv Config.java src/main/java/com/axmed555/labyvisuals/ && echo "Moved Config.java"
        
        # Создаем build.gradle.kts простым способом
        echo "=== Creating build.gradle.kts ==="
        cat > build.gradle.kts << 'BUILD_EOF'
plugins {
    id("java")
    id("net.labymod.addon") version "0.2.9"
}

group = "com.axmed555"
version = "1.0.0"

labymod {
    addonInfo {
        namespace = "labyvisuals"
        displayName = "LabyVisuals"
        author = "axmed555"
        description = "Visual effects addon for LabyMod 4"
        minecraftVersion = "1.20.1"
    }
    productionRelease()
}

repositories {
    mavenCentral()
}
BUILD_EOF

        # Создаем settings.gradle.kts
        echo "=== Creating settings.gradle.kts ==="
        cat > settings.gradle.kts << 'SETTINGS_EOF'
pluginManagement {
    repositories {
        maven("https://repo.labymod.net/releases/") {
            name = "LabyMod"
        }
        gradlePluginPortal()
        mavenCentral()
    }
}

rootProject.name = "labyvisuals-addon"
SETTINGS_EOF

        # Создаем addon.json
        echo "=== Creating addon.json ==="
        mkdir -p src/main/resources
        cat > src/main/resources/addon.json << 'ADDON_EOF'
{
  "schema": 1,
  "name": "LabyVisuals",
  "version": "1.0.0",
  "author": "axmed555",
  "description": "Visual effects addon for LabyMod 4",
  "main": "com.axmed555.labyvisuals.LabyVisualsAddon",
  "minecraft": "1.20.1"
}
ADDON_EOF

        echo "=== Project structure created ==="
        find . -type f -name "*.java" -o -name "*.kts" -o -name "*.json" | sort
        
    - name: Build project
      run: gradle clean build --no-daemon --stacktrace
        
    - name: Upload built JAR
      uses: actions/upload-artifact@v4
      with:
        name: labyvisuals-addon
        path: build/libs/*.jar
        retention-days: 30
        
    - name: Show final structure
      run: |
        echo "=== Final project structure ==="
        find . -type f -name "*.java" -o -name "*.kts" -o -name "*.json" | sort
        echo "=== Java files ==="
        find src -name "*.java" | head -10
